    4. Public Hearing: Forced to attend a Planning Commission hearing. Wait 6 hours to speak for 2 minutes. <Action: Public Defense> <Cost: Day off work>
    5. The Revision Loop: Commission approves, but requires you to use a specific, expensive type of wood. <Barrier: Excessive Regulation> <Cost: Budget blowout>
