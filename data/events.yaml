    2. Code Check: The Plan checker verifies that it meets building codes.
    3. Permit Issued: Pay the fee and get the “Job Card” <Time: 2 weeks>.
    4. Inspection: Inspector signs off after construction.
- title: Home Renovation Permit (Adding a Deck) in the USA
  country: San Francisco
  if_red_tape: true
  description: |
    1. The Zoning Surprise: Submit plans. Rejected because the property is in a “Historic Preservation District” (even though the house was built in 1980). <Barrier: Archaic Zoning Laws>
    2. The “Discretionary” Review: Required to undergo a “Discretionary Review” because the deck is visible from the street. <Barrier: Subjective Process> <Cost: $3,000 extra fees>
    3. The Neighbor Notification: Must mail notifications to all neighbors within 300 feet. One neighbor complains it will “cast a shadow” on their tomato plants. <Barrier: NIMBY (Not In My Backyard)> <Emotion: Frustration>
    4. Public Hearing: Forced to attend a Planning Commission hearing. Wait 6 hours to speak for 2 minutes. <Action: Public Defense> <Cost: Day off work>
    5. The Revision Loop: Commission approves, but requires you to use a specific, expensive type of wood. <Barrier: Excessive Regulation> <Cost: Budget blowout>
    6. The Final Gotcha: Construction done. The inspector arrives and refuses to sign off because the screw heads are “Phillips” instead of “Torx” (not actually in the code, but his personal preference). <Barrier: Petty Tyranny> <Action: Re-do construction>
