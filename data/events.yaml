- title: Passport/Visa Application in Beijing
  country: Beijing
  if_red_tape: false
  description: |
    1. Reservation: Book an appointment on the Government App (valid for tomorrow).
    2. On-site: Arrive at the hall, take a photo, scan fingerprints.
    3. Submission: Submit the form and ID card.
    4. Collection: Receive passport via EMS courier <Time: 7 working days>.
- title: Passport/Visa Application in Beijing
  country: Beijing
  if_red_tape: true
  description: |
    1. The “Number” Game: Try to book online, but all slots are full for the next month. <Barrier: Scarcity of Access> <Action: Use “Scalper” (黄牛) or refresh page at midnight>
    2. On-site Rejection: Arrived at the hall, but was told the photo background was “not blue enough”. <Barrier: Arbitrary Discretion> <Cost: Re-take photo at specific booth (expensive)>
    3. Document Loop: Submit the form. Officer demands a “Hukou” (Household Register) page that wasn’t on the app’s checklist. <Barrier: Information Asymmetry> <Action: Go home to fetch document> <Cost: 1 extra day>
    4. The “Interpretation” Trap: Return with the document. The new officer says the previous officer’s interpretation was wrong, and you need a different stamp from the local police station first. <Barrier: Inconsistent Enforcement> <Cost: Frustration/Confusion>
    5. Submission: Finally submit materials.
    6. Collection: Receive passport <Time: Delayed to 15 days due to “Political Event Security Check”>.
- title: Family Reunion Visa in Germany
  country: Germany
  if_red_tape: false
  description: |
    1. Appointment: Book a slot at the Ausländerbehörde online.
    2. Interview: Present marriage cert, language test result, and insurance.
    3. Approval: Officer verifies documents and issues a temporary permit (Fiktionsbescheinigung).
    4. Card Issuance: Receive the plastic eAT card by mail <Time: 4-6 weeks>.
- title: Family Reunion Visa in Germany
  country: Germany
  if_red_tape: true
  description: |
    1. The Appointment Wall: Website shows “No appointments available” for the entire year. <Barrier: Infrastructure Failure> <Cost: months of waiting>
    2. The Catch-22 (Circular Logic): Arrive at interview. Officer asks for “Anmeldung” (Address Registration). <Barrier: Logical Deadlock>
    Agent: “I can’t register an address because I don’t have a residence permit to sign a lease.”
    Officer: “And you can’t get a residence permit without a registered address.” <Barrier: Catch-22>
    3. Paperwork Fetish: Officer rejects the marriage certificate because the translation wasn’t done by a “Berlin-sworn” translator (even though it’s a certified translation). <Barrier: Excessive Formalism> <Cost: €50 for new translation>
    4. Communication Breakdown: Send the new translation by post. No reply for 3 months. Phone lines are permanently busy. <Barrier: Unreachability> <Cost: Helplessness>
    5. Legal Escalation: Hire a lawyer to send a “Threat of Action” letter (Untätigkeitsklage). <Action: Legal Recourse> <Cost: €500 Lawyer fees>
    6. Resolution: Suddenly received the permit 3 days after the lawyer’s letter.
- title: Healthcare Referral in the UK (NHS)
  country: London
  if_red_tape: false
  description: |
    1. GP Visit: Visit a General Practitioner (GP). The doctor confirms the need for surgery.
    2. Referral: GP sends an electronic referral to the specialist.
    3. Booking: Receive a letter/app notification within 2 weeks to choose a surgery slot.
    4. Treatment: Surgery performed within 18 weeks (NHS standard).
- title: Healthcare Referral in the UK (NHS)
  country: London
  if_red_tape: true
  description: |
    1. The 8 AM Struggle: Call the clinic at 8:00 AM sharp to get a slot. Line is busy for 40 mins. <Barrier: Access Bottleneck> <Cost: Stress/Time>
    2. The Gatekeeper: See the GP. GP refuses referral, prescribing generic painkillers instead to save the clinic budget. <Barrier: Gatekeeping/Rationing> <Action: Plead for referral>
    3. The “Lost” Letter: Finally get referred. Wait 3 months. No news. Call the hospital; they say, “We never received the GP’s letter.” <Barrier: Inter-departmental Disconnect> <Cost: 3 months wasted>
    4. The Reset: Go back to GP to re-send referral.
    5. The Endless Wait: Receive a letter: “You are on the waiting list. Estimated wait time: 52 weeks.” <Barrier: Resource Scarcity> <Emotion: Despair>
    6. Cancellation: Surgery scheduled. Cancelled on the day of operation due to “lack of beds.” <Barrier: System Failure> <Cost: Physical Pain continues>
- title: Obtaining a Fire Safety License for a Restaurant in India
  country: Mumbai
  if_red_tape: false
  description: |
    1. Application: Submit floor plan and safety equipment list online.
    2. Inspection: Fire officer visits within 7 days, checks extinguishers and exits.
    3. Approval: “No Objection Certificate” (NOC) issued digitally within 48 hours.
    4. Business Open: Open the restaurant.
- title: Obtaining a Fire Safety License for a Restaurant in India
  country: Mumbai
  if_red_tape: true
  description: |
    1. The Physical File: Upload documents online, but informed that a “Physical File” must also be submitted to the ward office. <Barrier: Redundant Procedure> <Action: Print 200 pages>
    2. The “Missing” Officer: Visit the office 5 times. Officer is “in a meeting,” “on leave,” or “out for lunch” (at 11 AM). <Barrier: Absenteeism> <Cost: 1 week lost>
    3. The Inspection Trap: Officer finally visits. Points out a “violation” that isn’t in the rulebook (e.g., “This window is 2cm too narrow”). <Barrier: Arbitrary Enforcement> <Emotion: Anxiety>
    4. The Hint: Officer delays the report. Says, “The file is heavy, it needs some weight to move.” (Implies a bribe/Chai-pani). <Barrier: Corruption/Rent-seeking>
    * *Choice A:* Pay bribe. <Cost: Financial loss + Moral guilt> -> Get license.
    * *Choice B:* Refuse. <Action: Fight the system>
    5. The Retaliation (if refused): Application rejected due to “unspecified safety hazards.” <Barrier: Malicious Compliance>
    6. The Middleman: Forced to hire an “Agent” who knows the officer to refile. <Cost: Double fees>
